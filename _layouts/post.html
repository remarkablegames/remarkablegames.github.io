---
layout: default
---
<main role="main">
  <div role="header">
    <h1>{{ page.title }}</h1>
    <p>
      <em>{{ page.date | date: "%b %-d, %Y" }}</em>
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %} •
      <a href="/">Home</a> •
      <a href="{{ site.github.repository_url }}/blob/master/{{ page.relative_path }}" target="_blank">Edit</a>
    </p>
  </div>
  <hr>
  <article>{{ content }}</article>
</main>
